<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp|SecureWin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      background-color: rgb(240, 236, 236);
      margin-top: 50px;
      margin-bottom: 50px;
    "
  >
    <section
      style="
        background-color: white;
        width: 450px;
        align-items: center;
        border-radius: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      <div class="container">
        <div class="main">
          <div class="sub">
            <div class="heading">
              <h1 style="text-align: center; color: #0b3e43">Sign Up</h1>
            </div>
            <hr />
            <div class="mb-3">
              <label for="FullName" class="form-label"
                ><strong>Enter Full Name</strong></label
              >
              <input
                class="form-control"
                id="FullName"
                placeholder="Enter your name"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="DOB" class="form-label"
                ><strong>Date of Birth</strong></label
              >
              <input class="form-control" id="DOB" type="date" />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label"
                ><strong>Email</strong></label
              >
              <input
                class="form-control"
                id="Email"
                type="email"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="PhoneNumber" class="form-label"
                ><strong>Phone Number</strong></label
              >
              <input
                class="form-control"
                id="PhoneNumber"
                placeholder="Enter phone number"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="Address" class="form-label"
                ><strong>Address</strong></label
              >
              <input
                class="form-control"
                id="Address"
                placeholder="Enter address"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="State" class="form-label"
                ><strong>State</strong></label
              >
              <select class="form-select" id="State">
                <option value="" selected disabled>--Select--</option>
                <!-- Options for states -->
              </select>
            </div>
            <div class="mb-3">
              <label for="SelectDistrict" class="form-label"
                ><strong>District</strong></label
              >
              <select class="form-select" id="SelectDistrict">
                <option value="" selected disabled>--Select--</option>
                <!-- Options for districts -->
              </select>
            </div>
            <div class="mb-3">
              <label for="UserType" class="form-label"
                ><strong>User Type</strong></label
              >
              <select class="form-select" id="UserType">
                <option selected disabled>--Select--</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
              </select>
            </div>
            <div class="mb-3" id="sellerFields" style="display: none">
              <label for="AgencyNumber" class="form-label"
                ><strong>Agency Number</strong></label
              >
              <input
                class="form-control"
                id="AgencyNumber"
                placeholder="Enter agency number"
                type="text"
              />
            </div>
            <hr />
            <div class="mb-3" style="display: flex; justify-content: center">
              <button
                id="registerButton"
                style="
                  background-color: #112d2f;
                  border-radius: 10px;
                  width: 300px;
                  height: 40px;
                  color: aliceblue;
                "
              >
                Register
              </button>
            </div>
            <div style="text-align: center">
              <p>already have an account?<a href="login.html">login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userTypeSelect = document.querySelector("#UserType");
        const sellerFields = document.querySelector("#sellerFields");
        const registerButton = document.querySelector("#registerButton");

        userTypeSelect.addEventListener("change", function () {
          const selectedOption = userTypeSelect.value;
          if (selectedOption === "seller") {
            sellerFields.style.display = "block";
          } else {
            sellerFields.style.display = "none";
          }
        });

        registerButton.addEventListener("click", function () {
          console.log("Register button clicked");
          const selectedOption = userTypeSelect.value;
          console.log("Selected Option:", selectedOption);
          if (selectedOption === "buyer") {
            window.location.href = "buyer.html";
          } else if (selectedOption === "seller") {
            window.location.href = "seller.html";
          }
        });
      });
    </script>
  </body>
</html>
