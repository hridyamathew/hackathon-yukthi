<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: right;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #80bcbd;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        /* Initially hide the profile */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        z-index: 9999;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile {
        padding: 20px;
      }

      .profile h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .profile p {
        color: #666;
        margin-bottom: 10px;
      }

      .profile .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .profile .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
      }

      .profile .avatar img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
