        .flip-card-container {

        .flip-card {
            background-color: white;
            width: 120px;
            height: 120px;
            perspective: 1000px;
            margin: 10px;
        }
        
        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .flip-card-front {
            background-color: rgb(17, 5, 53);
        }
        
        .flip-card-back {
            background-color: #e6dbdb;
            color: #000000;
            transform: rotateY(180deg);
        }
        
        h1 {

        }
    </style>
